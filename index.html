<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">

    </div>
    <script>
        // fetch from swapi url, use text method on response object to display as text
        // display this in the div content element
        // fetch("https://ci-swapi.herokuapp.com/api/")
        // .then(response => response.text())
        // .then(data => {
        //     document.getElementById("content").innerText = data;
        // })

        // using the same as above, but with json() method on response object
        // this converts it to an object, can then access the values using key e.g. data.people
        fetch("https://ci-swapi.herokuapp.com/api/")
        .then(response => response.json())
        .then(data => displayData(data))
        .catch((e) => {
            document.getElementById("content").innerText = `An error happened: ${e}`;
            // console.log("Error: ", e);
        });

        function displayData(data) {
            document.getElementById("content").innerText = data.people;
        }
    </script>
</body>
</html>
